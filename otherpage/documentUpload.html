<!DOCTYPE html>
<html>
<head>
  <title>Upload Document</title>
  <link rel="icon" href="mid.png" type="image/x-icon">
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #293440;
  color: white;
}

.container {
  width: 400px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #fff;
  border-radius: 5px;
  background-color: #212830;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="file"] {
  display: none;
}

.file-upload {
  background-color: #34495e;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.upload-btn {
  background-color: #3498db;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}

.submit-btn {
  background-color: #2ecc71;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
}
</style>
</head>
<body>

<div class="container">
  <h2>Upload Documents</h2>

  <div class="form-group">
    <label for="identityProof">Identity Proof:</label>
    <input type="file" id="identityProof" accept=".pdf,.jpg,.jpeg,.png">
    <button class="file-upload" for="identityProof">Choose File</button>
    <button class="upload-btn" id="uploadIdentity">Upload</button>
  </div>

  <div class="form-group">
    <label for="incomeTax">Income Tax Returns:</label>
    <input type="file" id="incomeTax" accept=".pdf,.jpg,.jpeg,.png">
    <button class="file-upload" for="incomeTax">Choose File</button>
    <button class="upload-btn" id="uploadIncome">Upload</button>
  </div>

  <div class="form-group">
    <label for="addressProof">Address Proof:</label>
    <input type="file" id="addressProof" accept=".pdf,.jpg,.jpeg,.png">
    <button class="file-upload" for="addressProof">Choose File</button>
    <button class="upload-btn" id="uploadAddress">Upload</button>
  </div>

  <div class="form-group">
    <label for="bankStatement">Bank Statement:</label>
    <input type="file" id="bankStatement" accept=".pdf,.jpg,.jpeg,.png">
    <button class="file-upload" for="bankStatement">Choose File</button>
    <button class="upload-btn" id="uploadBank">Upload</button>
  </div>

  <button class="submit-btn" id="submitBtn">Submit</button>
</div>

<script>
// File upload button functionality
const fileUploadButtons = document.querySelectorAll(".file-upload");
const fileInputs = document.querySelectorAll("input[type='file']");

fileUploadButtons.forEach((button, index) => {
  button.addEventListener("click", () => {
    fileInputs[index].click();
  });
});

// File upload confirmation (replace with your actual upload logic)
const uploadButtons = document.querySelectorAll(".upload-btn");

uploadButtons.forEach((button, index) => {
  button.addEventListener("click", () => {
    const fileInput = fileInputs[index];
    const fileName = fileInput.files[0].name;
    alert("Uploading " + fileName + "..."); 
    // Here, you would handle the actual file upload using AJAX or other methods
  });
});

// Submit button functionality
const submitButton = document.getElementById("submitBtn");

submitButton.addEventListener("click", () => {
  // You can add validation and other actions before submitting
  alert("Submitting form..."); 
  // Here, you would send the form data to the server for processing
});
</script>

</body>
</html>
